<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Papper Scissors</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">Rock Papper Scissors</h1>
    <h3><small>(MAN vs. MACHINE)</small></h3>

    <hr>

    <h2>Choose your weapon:</h2>
    <div class="weapons">
      <ul>
        <li><button>Rock</button></li>
        <li><button>Papper</button></li>
        <li><button>Scissors</button></li>
      </ul>
    </div>

    <div class="score">
      <span>MAN: </span><span>0</span>
      <span>x</span>
      <span>MACHINE: </span><span>0</span>
    </div>

    <div class="log">
      <p>Log</p>
    </div>
  </div>
</body>
</html>
